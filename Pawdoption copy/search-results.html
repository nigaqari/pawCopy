    <link rel=”stylesheet”
    href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get the query parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const query = params.get("query");

        if (query) {
          document.getElementById("search-query").textContent = query;

          // Example: Filter a list of pets (you can replace this with actual logic)
          const pets = [
            { name: "Cat", type: "Kitten", location: "Los Angeles, CA" },
            { name: "Rabbit", type: "Rabbit", location: "Los Angeles, CA" },
            {
              name: "Dog",
              type: "Golden Retriever Puppy",
              location: "Los Angeles, CA",
            },
            { name: "Cindy", type: "Baby Parrot", location: "Los Angeles, CA" },
            { name: "Cat", type: "Kitten", location: "Los Angeles, CA" },
            { name: "Rabbit", type: "Rabbit", location: "San Diego, CA" },
            { name: "Dog", type: "Puppy", location: "Austin, TX" },
            { name: "Pigeon", type: "Bird", location: "New York, NY" },
            { name: "Cat", type: "Persian Cat", location: "Chicago, IL" },
            {
              name: "Dog",
              type: "Golden Retriever",
              location: "San Francisco, CA",
            },
            { name: "Rabbit", type: "Dutch Rabbit", location: "Seattle, WA" },
            { name: "Dog", type: "Labrador Retriever", location: "Miami, FL" },
            { name: "Cat", type: "Calico Cat", location: "Denver, CO" },
            { name: "Pigeon", type: "Fancy Pigeon", location: "Boston, MA" },
            { name: "Cat", type: "Sphynx Cat", location: "Philadelphia, PA" },
            { name: "Dog", type: "Beagle", location: "Dallas, TX" },
            { name: "Rabbit", type: "Holland Lop", location: "Phoenix, AZ" },
            { name: "Dog", type: "Corgi", location: "Atlanta, GA" },
            { name: "Cat", type: "Tabby Cat", location: "Orlando, FL" },
            { name: "Pigeon", type: "Homing Pigeon", location: "Houston, TX" },
            { name: "Rabbit", type: "Dwarf Rabbit", location: "Portland, OR" },
            { name: "Dog", type: "German Shepherd", location: "Nashville, TN" },
            { name: "Cat", type: "Maine Coon", location: "Las Vegas, NV" },
            {
              name: "Dog",
              type: "Border Collie",
              location: "Salt Lake City, UT",
            },
          ];

          const results = pets.filter((pet) =>
            pet.name.toLowerCase().includes(query.toLowerCase())
          );

          const resultsContainer = document.getElementById("results");
          if (results.length > 0) {
            results.forEach((pet) => {
              const petCard = `

                <a href="contact.html" class="text-decoration-none">
                  <div class="card mb-3">
                    <div class="card-body">
                      <h5 class="card-title">${pet.name}</h5>
                      <p class="card-text">${pet.type}</p>
                      <p class="card-text">${pet.location}</p>
                    </div>
                  </div>
                </a>
              `;
              resultsContainer.innerHTML += petCard;
            });
          } else {
            resultsContainer.innerHTML = "<p>No results found.</p>";
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <nav class="navbar fixed-top navbar-expand-md navbar-light p-md-3">
        <div class="container">
          <img class="logo" src="./images/pngwing.com.png" alt="logo" />

        <div class="search-container">
          <form action="search-results.html" method="GET">
            <input
              type="text"
              name="query"
              placeholder="Search for pets..."
              class="search-input"
            />
            <button
              type="submit"
              class="search-button"
              style="margin-left: 48px; margin-right: 2px; margin-top: 5px"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>

      <h1>Search Results for: <span id="search-query"></span></h1>
