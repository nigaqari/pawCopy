<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawdoption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/adopt.css" />
  </head>

  <body>
    <div class="header">
      <nav class="navbar fixed-top navbar-expand-md navbar-light p-md-3">
        <div class="container">
          <img class="logo" src="./images/pngwing.com.png" alt="logo" />
          <h1>Pawdoption</h1>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fa-solid fa-house"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adopt.html"
                ><i class="fa-solid fa-paw"></i>Adopt Now</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html"
                ><i class="fa-solid fa-gear"></i>Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html"
                ><i class="fa-solid fa-circle-info"></i>About Us</a
              >
            </li>
          </ul>
        </div>
        <div class="search-container">
          <form action="search-results.html" method="GET">
            <input
              type="text"
              name="query"
              placeholder="Search for pets..."
              class="search-input"
            />
            <button
              type="submit"
              class="search-button"
              style="margin-left: 48px; margin-right: 2px; margin-top: 5px"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
    </div>

    <div class="section">
      <div class="container">
        <h1>OUR PETS</h1>
        <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#petCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <!-- Slideshow Content -->
          <div class="carousel-inner" style="height: 700px">
            <div class="carousel-item active">
              <img src="/images/Dog.jpg" class="d-block w-100" alt="Pet 1" />
            </div>
            <div class="carousel-item">
              <img src="/images/parrot.jpg" class="d-block w-100" alt="Pet 2" />
            </div>
            <div class="carousel-item">
              <img src="/images/DJ.jpg" class="d-block w-100" alt="Pet 3" />
            </div>
          </div>

          <!-- Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#petCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#petCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
